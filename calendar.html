<script>
    function procedimentoSalao() {
        const procedimentos = [
            "Corte de cabelo",
            "Manicure",
            "Maquiagem",
            "Progressiva",
            "Hidratação",
            "Tintura",
            "Matização",
            // Adicione mais procedimentos conforme necessário
        ];

        return procedimentos[Math.floor(Math.random() * procedimentos.length)];
    }

    function nomeMulher() {
        const nomes = [
            "Ana",
            "Maria",
            "Clara",
            "Isabela",
            "Terezinha",
            "Andréia",
            "Rita",
            "Márcia",
            "Fabiana",
            "Raimunda",
            "Larissa",
            "Débora",
            "Júlia",
            // Adicione mais nomes conforme necessário
        ];

        return nomes[Math.floor(Math.random() * nomes.length)];
    }

    function adicionarTags() {
        const dateCells = document.querySelectorAll('.date');
        const eventTags = document.querySelectorAll('.event');
        eventTags.forEach(tag => {
            tag.parentNode.removeChild(tag);
        });

        const numberOfCellsToAdd = Math.floor(Math.random() * dateCells.length) + 1; // Define o número de células para adicionar

        for (let i = 0; i < numberOfCellsToAdd; i++) {
            const randomCellIndex = Math.floor(Math.random() * dateCells.length);
            const pElement = document.createElement('p');
            pElement.innerHTML = `${procedimentoSalao()} - ${nomeMulher()}`;
            pElement.classList.add('event'); // Adiciona a classe 'event' ao elemento <p>
            dateCells[randomCellIndex].appendChild(pElement);
        }
    }
    document.addEventListener('DOMContentLoaded', adicionarTags);
</script>
